<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="width=device-width, user-scalable=no, initial-scale=1.0, maxium-scale=1.0, minium-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Flexbox</title>
</head>
<body>    
    <h1>Flexbox, Dice</h1>

    <div class="dice">
        <div class="first-face">
           <span class="pip"></span>
        </div>
        <div class="second-face">
           <span class="pip"></span>
           <span class="pip"></span>
        </div>
        <div class="third-face">
           <span class="pip"></span>
           <span class="pip"></span>
           <span class="pip"></span>
        </div>
        <div class="fourth-face">
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
        </div>
        <div class="fifth-face">
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
           <div class="column">
              <span class="pip"></span>
           </div>
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
        </div>
        <div class="sixth-face">
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
           <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
              <span class="pip"></span>
           </div>
        </div>
    </div>

    <footer>
        By @jsebastianlara
    </footer>
</body>
</html>
